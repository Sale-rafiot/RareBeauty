<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in</title>
    <link rel="stylesheet" href="../style/log-in.css">   
    
   <style>
 
  @media (max-width: 768px) {
    .container {
        padding: 20px;
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
    }

    .logo img {
        max-width: 70px;
        height: auto;
    }

    h1 {
        font-size: 22px;
        text-align: center;
    }

    .form-group {
        margin-bottom: 16px;
    }

    label {
        font-size: 14px;
    }

    input {
        font-size: 14px;
        padding: 10px;
    }

    button {
        font-size: 15px;
        padding: 12px;
        width: 100%;
    }
}

@media (max-width: 480px) {
    .container {
        padding: 15px;
    }

    h1 {
        font-size: 20px;
    }

    input, button {
        font-size: 13px;
    }
}

   </style>
  
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../image/logo4-removebg-preview.png" alt="logo">
        <h1>Connexion</h1>
        <form  action="#"  method="post">
            <div class="form-group">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe">
            </div>
            <button type="submit">Se connecter</button>
        </form>
    </div>
    
</body>
</html>
